    <title>position property </title>
    <style>
         .box-set,.box{
            border: radius 15px;
         }
         .box-set{
            background-color: antiquewhite;
         }
         .box{
            background-color:chartreuse;
            position: relative; 
            height: 100px;
            width : 90px;
            text-align:center;
            margin: 20px;
          }
          .box-2{
                top: 20px;
          }

    </style>
</head>
<body>
    <div class="box-set">
        <div class="box box-1"> captain </div>
        <div class="box box-2">captain</div>
        <div class="box box-3"> captain</div>
        <div class="box box-4"> captain </div>
    </div>
    </div>
</body>
